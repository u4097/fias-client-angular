<div *ngFor="let user of users | async">
  <div class="card" style="width: 100%; margin-top: 10px">
    <div class="card-body">
      <h5 class="card-title">{{user.id}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">by {{user.firstname}}</h6>
      <p class="card-text">{{user.age}}</p>
    </div>
  </div>
</div>
