<form class="example-form">
    <mat-form-field class="example-full-width" style="width: 100%">
        <mat-chip-list #chipList>
            <mat-chip style="margin-top:0.4em;" *ngFor="let option of  this.dataService.selectedAddresses"
                      (removed)="removeChips(option)">

                <span>{{option.regionCode}}</span>&nbsp;<span>{{option.shortName}}</span>&nbsp;<span>{{option.offName}}</span>

                <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input #autocompleteInput type="text" placeholder="Введите адрес" aria-label="Number" matInput
                   [formControl]="myControl"
                   [matAutocomplete]="auto" [matChipInputFor]="chipList">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of autoCompleteList" [value]="option"
                            (onSelectionChange)="filterSelectedAddressList($event)">
                    <span>{{option.regionCode}}</span>&nbsp;<span>{{option.shortName}}</span>&nbsp;<span>{{option.offName}}</span>
                </mat-option>
            </mat-autocomplete>
        </mat-chip-list>

    </mat-form-field>

</form>
