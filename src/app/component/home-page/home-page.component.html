<div style="margin: auto; width: 70%; margin-top: 30%;">
    <app-search-bar (onSelectedOption)="onSelectedPost()"></app-search-bar>
</div>

<h2 style="text-align: center">Data</h2>
<div *ngFor="let address of addresses" class="group">
    <p><b>Регион : </b>{{ address.regionCode }}</p>
    <p><b>Название : </b>{{ address.offName }}</p>
    <p><b>Сокр.назв. : </b>{{ address.shortName }}</p>
    <p><b>GUID :</b>{{ address.aoGuid }}</p>
</div>
